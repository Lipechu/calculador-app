<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con html css y js</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container">
      <div class="calculator">
          <div class="display">
              <div class="superior-value" data-superior-value></div>
              <div class="inferior-value" data-inferior-value></div>
          </div> 
        <button class="span2" data-delete-all>AC</button>
        <button data-delete>DEL</button>
        <button data-operator>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal>=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
